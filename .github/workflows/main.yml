        uses: rlespinasse/github-slug-action@v3.x
      - name: dog food
        uses: mhristof/github-action-automerge@${{ env.GITHUB_REF_SLUG }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
